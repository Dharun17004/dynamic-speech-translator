<script>
 // Save current history to localStorage
function saveHistoryToStorage() {
  const items = [...document.querySelectorAll("#timeline .history-item")].map(el => ({
    from: el.querySelector(".from").textContent,
    to: el.querySelector(".to").textContent,
    time: el.querySelector(".time").textContent
  }));
  localStorage.setItem("translationHistory", JSON.stringify(items));
}

// Load history on startup
function loadHistoryFromStorage() {
  const saved = JSON.parse(localStorage.getItem("translationHistory") || "[]");
  const timeline = document.getElementById("timeline");
  timeline.innerHTML = "";
  saved.forEach(item => {
    const el = document.createElement("div");
    el.className = "history-item";
    el.innerHTML = `
      <div class="history-top">
        <div class="history-text">
          <span class="from">${item.from}</span>
          <span class="arrow">‚û°</span>
          <span class="to">${item.to}</span>
        </div>
        <button class="delete-item">‚ùå</button>
      </div>
      <div class="time">${item.time}</div>
    `;
    timeline.appendChild(el);
  });
}

// Call on page load
window.addEventListener("DOMContentLoaded", loadHistoryFromStorage);

  // Remove individual history item
  document.addEventListener("click", function(e) {
    if (e.target.classList.contains("delete-item")) {
      e.target.closest(".history-item").remove();
    }
  });

  // Clear all history
  document.getElementById("clearHistory").addEventListener("click", function() {
    document.getElementById("timeline").innerHTML = "";
  });
</script>

// ‚úÖ Save to history if enabled

      const tmpText=inputText.value;inputText.value=outputText.textContent.trim();outputText.textContent=tmpText;
    });

    // Dark mode toggle with animation
    darkMode.addEventListener("change",()=>{
      document.body.classList.toggle("light",!darkMode.checked);
    });

    // Mic
    let recognition;
    if("webkitSpeechRecognition" in window || "SpeechRecognition" in window){
      const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
      recognition=new SR();
      recognition.continuous=false; recognition.interimResults=false;
      recognition.onstart=()=>{micBtn.classList.add("listening");micStatus.textContent="üé§ Listening...";};
      recognition.onresult=(e)=>{const t=e.results[0][0].transcript;inputText.value=t;micStatus.textContent="‚úÖ Captured: "+t;};
      recognition.onerror=(e)=>{micStatus.textContent="‚ùå Mic error: "+e.error;micBtn.classList.remove("listening");};
      recognition.onend=()=>{micBtn.classList.remove("listening");if(micStatus.textContent==="üé§ Listening..."){micStatus.textContent="‚ö†Ô∏è No speech detected";}};
      let isListening=false;
      micBtn.addEventListener("click",()=>{if(isListening){recognition.stop();isListening=false;micStatus.textContent="‚èπÔ∏è Stopped";}else{recognition.lang=sourceLang.value||"en";try{recognition.start();isListening=true;}catch(err){console.warn(err);}}});
    } else {
      micBtn.addEventListener("click",()=>{micStatus.textContent="‚ùå Speech recognition not supported";});
    }

    // Sidebar navigation
    const navBtns=document.querySelectorAll(".nav button");
    const homeInput=document.getElementById("homeInput");
    const homeOutput=document.getElementById("homeOutput");
    const historySec=document.getElementById("history");
    const settingsSec=document.getElementById("settings");

    navBtns.forEach(btn=>{
      btn.addEventListener("click",()=>{
        navBtns.forEach(b=>b.classList.remove("active"));
        btn.classList.add("active");
        homeInput.style.display="none";
        homeOutput.style.display="none";
        historySec.style.display="none";
        settingsSec.style.display="none";
        if(btn.dataset.section==="home"){homeInput.style.display="flex";homeOutput.style.display="flex";}
        else if(btn.dataset.section==="history"){historySec.style.display="block";}
        else if(btn.dataset.section==="settings"){settingsSec.style.display="block";}
      });
    });
  </script>
</body>
</html>
